<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="./estilos/responsivo.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de Gastos</h1>

    <form id="gastosForm">
        <label for="salario">Salário Mensal:</label>
        <input type="number" id="salario" placeholder="Digite o salário" required>

        <label for="essenciais">Despesas Essenciais:</label>
        <input type="number" id="essenciais" placeholder="Despesas essenciais" required>

        <label for="naoEssenciais">Despesas Não Essenciais:</label>
        <input type="number" id="naoEssenciais" placeholder="Despesas não essenciais" required>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="hidden">
        <h2>Resultado:</h2>
        <p id="porcentagemEssenciais"></p>
        <p id="porcentagemNaoEssenciais"></p>
        <p id="porcentagemRestante"></p>
        <p id="alertas"></p>
    </div>
</div>

<script src="./JS/funcional.js"></script>
</body>
</html>
